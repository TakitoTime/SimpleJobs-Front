<div class="card" (click)="enviarTrabajoDetalles(trabajo)">
    <div class="card-body">
      <h5 class="card-title">{{trabajo.nombre}}</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <p class="card-text" style="text-align: right;">{{trabajo.precio | currency}}</p>
    </div>
  </div>
